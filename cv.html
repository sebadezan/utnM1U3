<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssparaelcv.css">
</head>
<body>
    <h1> Mi Nombre es Sebastián Agustín De Zan</h1>
    
    <img src="fotomia.jpg" alt="foto de Sebastián Agustín De Zan" width="300" height="200">
    
    <div class="about">
        <h2>Más sobre mí</h2>
        <ul>
            <li>Tengo 19 años</li>
            <li>Soy estudiante de ingeniería informática</li>
            <li>No tengo experiencia laboral</li>
            <li>Tengo buena disponibilidad horaria y ganas de aprender</li>
        </ul>
    </div>

    <div class="container">
        <h3>Si te interesa contactarme, ingresa los siguientes datos:</h3>
        <form action="" method="">
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" />
            </p>
            <p>
                <label for="email">Ingresa tu correo electrónico:</label>
                <input type="email" name="email" id="email"/>
            </p>
            <p>
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono">
            </p>
            <p>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar"/>
            </p>
        </form>
    </div>

</body>
</html>
